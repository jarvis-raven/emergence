name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e ".[dev]"

      - name: Check formatting with Black
        run: black --check --line-length=100 core tests

      - name: Lint with flake8
        run: flake8 core tests

      - name: Run tests with coverage
        run: pytest --cov=core --cov-report=term --cov-report=xml --cov-fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  javascript-quality:
    name: JavaScript Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --save-dev prettier eslint eslint-config-prettier
          # Install room dependencies if needed
          if [ -d "room" ] && [ -f "room/package.json" ]; then
            cd room && npm install && cd ..
          fi

      - name: Check formatting with Prettier
        run: npx prettier --check "**/*.{js,jsx,json,md,yml,yaml}" --ignore-path .prettierignore

      - name: Lint with ESLint
        run: npx eslint "**/*.{js,jsx}" --ignore-pattern "room/node_modules/**" --max-warnings 0

  commit-quality:
    name: Commit Message Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        run: |
          # Get all commits in this PR
          commits=$(git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%H")

          # Conventional commit pattern
          pattern='^(feat|fix|docs|chore|test|refactor|ci|perf|style|build|revert)(\(.+\))?: .{1,72}'

          echo "Validating commit messages..."
          invalid_commits=""

          for commit in $commits; do
            message=$(git log --format=%B -n 1 $commit | head -n 1)
            if ! echo "$message" | grep -qE "$pattern"; then
              invalid_commits="${invalid_commits}\n- ${commit:0:7}: $message"
            fi
          done

          if [ -n "$invalid_commits" ]; then
            echo "❌ Invalid commit messages found:"
            echo -e "$invalid_commits"
            echo ""
            echo "Commits must follow Conventional Commits format:"
            echo "  <type>: <description>"
            echo ""
            echo "Valid types: feat, fix, docs, chore, test, refactor, ci, perf, style, build, revert"
            echo "Example: feat: add code quality CI workflow"
            exit 1
          fi

          echo "✅ All commit messages are valid!"

  code-quality-status:
    name: Code Quality Status
    runs-on: ubuntu-latest
    needs: [python-quality, javascript-quality]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.python-quality.result }}" != "success" ] || \
             [ "${{ needs.javascript-quality.result }}" != "success" ]; then
            echo "❌ Code quality checks failed!"
            exit 1
          fi
          echo "✅ All code quality checks passed!"
