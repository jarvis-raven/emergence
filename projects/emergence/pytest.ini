[pytest]
# Pytest configuration for Emergence

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    alpha: marks tests as alpha release validation

# Timeout
timeout = 300

# Coverage (if pytest-cov installed)
# --cov=core.nautilus
# --cov-report=html
# --cov-report=term-missing
